# Orchestration configuration
# Prefer editing this file instead of root .env for the pipeline knobs

# Campus / cursus defaults
ORCHESTRA_DEFAULT_CAMPUS_ID=12
CURSUS_ID=21

# Bootstrap modes: empty | raw
ORCHESTRA_DB_BOOTSTRAP_MODE=empty
ORCHESTRA_DB_RAW_PATH=/srv/42_Network/db_base_meta_users_latest.json

# Perform API health check (1=yes, 0=skip)
ORCHESTRA_API_HEALTH_CHECK=1

# Perform metadata fetch/load (1=yes, 0=skip)
ORCHESTRA_METADATA_FETCH=1
ORCHESTRA_METADATA_FALLBACK_PATH=/srv/42_Network/metadata_snapshot_latest.json

# Write a JSON snapshot of metadata after a successful fetch (1=yes, 0=no)
ORCHESTRA_METADATA_SNAPSHOT=1
ORCHESTRA_METADATA_SNAPSHOT_PATH=/srv/42_Network/metadata_snapshot_latest.json

# Start backlog worker at the end of orchestra (1=yes, 0=no)
ORCHESTRA_START_WORKER=1

# Skip DB integrity check (1=skip, 0=run)
ORCHESTRA_DB_CHECK_BYPASS=0

# Honor root .env? (1=yes, 0=ignore ../.env when running orchestra)
ORCHESTRA_USE_ROOT_ENV=1

# API pacing: minimum seconds between API calls (float). Helps avoid 429s.
ORCHESTRA_RATE_LIMIT_SECONDS=1.0

# Metadada fetch guard
MIN_FETCH_AGE_SECONDS=3600
