
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-api42}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-api42}
      POSTGRES_DB: ${DB_NAME:-api42}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  psql:
    image: postgres:16
    depends_on:
      - db
    entrypoint: ["tail", "-f", "/dev/null"]  # placeholder to keep container alive
    environment:
      PGPASSWORD: ${DB_PASSWORD:-api42}
    command: ["sleep", "infinity"]
    # Optional: set a working dir where scripts live
    volumes:
      - ./:/workspace

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER:-api42}
      DB_PASSWORD: ${DB_PASSWORD:-api42}
      DB_NAME: ${DB_NAME:-api42}
      DB_PORT: ${DB_PORT:-5432}
    depends_on:
      - db

  web:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./:/usr/share/nginx/html:ro
    ports:
      - "8000:80"
    depends_on:
      - api

volumes:
  db_data:
