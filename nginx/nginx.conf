user nginx;
worker_processes 1;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  client_max_body_size 20M;

  # GZIP compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript 
             application/x-javascript application/xml+rss 
             application/json image/svg+xml;

  server {
    listen 80 default_server;
    server_name _;

    # API endpoints: serve cached JSON files
    location /api/ {
      alias /usr/share/nginx/html/api/;
      expires 1m;
      add_header Cache-Control "public, max-age=60";
      
      # Try to serve the requested file as JSON
      try_files $uri $uri.json =404;
      types {
        application/json json;
      }
    }

    # Godot WebGL globe
    location /godot/ {
      alias /usr/share/nginx/html/godot/;
      expires 24h;
      add_header Cache-Control "public, max-age=86400";
      
      # Support for .html5 and other Godot extensions
      try_files $uri $uri/ =404;
      types {
        text/html html;
        application/wasm wasm;
        application/octet-stream pck;
      }
    }

    # Static assets (CSS, JS, images)
    location /assets/ {
      alias /usr/share/nginx/html/assets/;
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
    }

    # Root: serve index.html with single-page app support
    location / {
      root /usr/share/nginx/html;
      index index.html index.htm;
      
      # SPA support: try file, then directory, then index.html
      try_files $uri $uri/ /index.html;
      
      expires 1h;
      add_header Cache-Control "public, max-age=3600";
    }

    # Health check endpoint
    location /health {
      access_log off;
      return 200 "OK";
      add_header Content-Type text/plain;
    }

    # Deny access to sensitive files
    location ~ /\. {
      deny all;
      access_log off;
      log_not_found off;
    }

    location ~ /\.env {
      deny all;
      access_log off;
      log_not_found off;
    }
  }
}
