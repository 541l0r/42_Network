user nginx;
worker_processes 1;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  client_max_body_size 20M;

  # GZIP compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript 
             application/x-javascript application/xml+rss 
             application/json image/svg+xml;

  # Node.js API proxy (Docker service name)
  upstream nodejs_api {
    server api:3000;
  }

  server {
    listen 80 default_server;
    server_name _;

    # Root: redirect to globe.html
    location = / {
      return 301 /globe.html;
    }

    # Static files: serve directly from filesystem BEFORE proxying
    location ~* \.(html|css|js|json|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|eot)$ {
      root /usr/share/nginx/html;
      expires 30d;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }

    # Static HTML pages (including dashboard and globe)
    location ~ ^/[a-zA-Z0-9_-]+\.html$ {
      root /usr/share/nginx/html;
      expires 1h;
      add_header Cache-Control "public";
      try_files $uri =404;
    }

    # API endpoints: proxy to Node.js
    location /api/ {
      proxy_pass http://nodejs_api;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
      access_log off;
      return 200 "OK";
      add_header Content-Type text/plain;
    }

    # WebSocket support for globe updates (fallback after static checks)
    location / {
      proxy_pass http://nodejs_api;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to sensitive files
    location ~ /\. {
      deny all;
      access_log off;
      log_not_found off;
    }

    location ~ /\.env {
      deny all;
      access_log off;
      log_not_found off;
    }
  }
}
